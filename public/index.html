<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gratitude Journal</title>
  <link rel="icon" href="/favicon.ico" sizes="any" />
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
  <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,400;9..144,500;9..144,600&family=Source+Sans+3:wght@400;500;600&family=Space+Grotesk:wght@500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- LIST VIEW -->
  <div id="list-view" class="view active">
    <header>
      <div class="header-row">
        <div class="brand">
          <h1 class="title-main">Gratitude</h1>
          <span class="title-sub">journal</span>
        </div>
        <div class="header-actions">
          <button id="add-btn" onclick="showForm()" aria-label="New entry">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg>
          </button>
          <button id="theme-toggle" onclick="toggleTheme()" aria-label="Toggle theme">
            <svg class="icon-sun" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"><circle cx="12" cy="12" r="5"/><line x1="12" y1="1" x2="12" y2="3"/><line x1="12" y1="21" x2="12" y2="23"/><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/><line x1="1" y1="12" x2="3" y2="12"/><line x1="21" y1="12" x2="23" y2="12"/><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/></svg>
            <svg class="icon-moon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/></svg>
          </button>
        </div>
      </div>
      <div class="header-rule"><span></span></div>
    </header>
    <div id="entries-list"></div>
  </div>

  <!-- DETAIL VIEW -->
  <div id="detail-view" class="view">
    <nav class="view-nav">
      <button class="back-btn" onclick="showList()">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><line x1="19" y1="12" x2="5" y2="12"/><polyline points="12 19 5 12 12 5"/></svg>
        <span>Back</span>
      </button>
      <div class="detail-nav-actions">
        <button id="edit-btn" class="nav-action-btn" onclick="editCurrent()" title="Edit">
          <svg width="15" height="15" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"/></svg>
        </button>
        <button id="delete-btn" class="nav-action-btn nav-action-danger" onclick="deleteCurrent()" title="Delete">
          <svg width="15" height="15" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/></svg>
        </button>
      </div>
    </nav>
    <div id="detail-content"></div>
  </div>

  <!-- FORM VIEW -->
  <div id="form-view" class="view">
    <nav class="view-nav">
      <button class="back-btn" onclick="showList()">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><line x1="19" y1="12" x2="5" y2="12"/><polyline points="12 19 5 12 12 5"/></svg>
        <span>Back</span>
      </button>
    </nav>
    <h2 class="form-title" id="form-title">New Entry</h2>
    <form id="entry-form" onsubmit="saveEntry(event)">
      <div class="form-meta-display">
        <div class="meta-chip">
          <span class="meta-chip-label">Day</span>
          <span class="meta-chip-value" id="f-day-display"></span>
        </div>
        <div class="meta-chip">
          <span class="meta-chip-label">Date</span>
          <span class="meta-chip-value" id="f-date-display"></span>
        </div>
      </div>

      <div class="form-group">
        <label>Today I'm feeling</label>
        <textarea id="f-feeling" rows="3" placeholder="How are you feeling today..."></textarea>
      </div>

      <div class="form-group">
        <label id="f-reflection-label">Reflection</label>
        <textarea id="f-reflection" rows="3" placeholder="Take a moment to reflect..."></textarea>
      </div>

      <div class="form-group">
        <label>Today I'm grateful for</label>
        <textarea id="f-grateful" rows="5" placeholder="List what you're grateful for..."></textarea>
      </div>

      <input type="hidden" id="f-id" />
      <button type="submit" class="save-btn">Save Entry</button>
    </form>
  </div>

  <script src="app.js"></script>
</body>
</html>
